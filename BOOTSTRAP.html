<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="BOOTSTRAP.css">
    <title>Bootstarp</title>
</head>
<body>
    <div>
        <div class="container border border-2 m-2 max-height">
            <div class="row border m-2">
                <div class="col border m-2">Column1</div>
                <div class="col border m-2">Column2</div>
                <div class="col border m-2">Column3</div>
            </div>
        </div>
        <div class="container border border-2 m-2 max-height bg-info">
            <div class="row border">
                <div class="col border m-1 bg-primary text-white">Column1</div>
                <div class="col border m-1 bg-primary text-white">Column2</div>
                <div class="col border m-1 bg-primary text-white">Column3</div>
            </div>
        </div>
        <div class="container border border-2 m-2 max-height">
            <div class="row border m-2">
                <div class="col-lg border border-2 m-2">Column1</div>
                <div class="col-lg border border-2 m-2">Column2</div>
                <div class="col-lg border border-2 m-2">Column3</div>
            </div>
            <div class="row border m-2">
                <div class="col-xl border border-2 m-2">Column4</div>
                <div class="col-xl border border-2 m-3">Column5</div>
                <div class="col-xl border border-2 m-4">Column6</div>
            </div>
        </div>
        <div class="container border border-2 m-2 max-height bg-secondary">
            <div class="row bg-danger m-2 text-light">
                <div class="col-md m-2 bg-primary">Column1</div>
                <div class="col-md m-2 bg-success">Column2</div>
                <div class="col-md m-2 bg-primary">Column3</div>
            </div>
            <div class="row bg-warning m-2 text-dark">
                <div class="col-xl m-2 bg-info">Column4</div>
                <div class="col-xl m-2 bg-success">Column5</div>
                <div class="col-xl m-2 bg-info">Column6</div>
            </div>
        </div>
    </div>
</body>
</html>
