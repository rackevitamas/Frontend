<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Layout</title>
</head>
<body>
    <div>
      <div class="container">
        <div class="row mt-4 text-white">
          <div class="col-xl-4 bg-primary p-3">
            1. Column
          </div>
          <div class="col-md-4 bg-warning p-3">
            2. Column
          </div>
          <div class="col-lg-4 bg-secondary p-3">
            3. Column
          </div>
        </div>
      </div>

      <div class="container d-flex justify-content-center align-items-center">
        <div class="border rounded p-5 my-5 bg-light text-dark text-center">
          <h1>Üdvözöllek!</h1>
          <p>Ez egy középre igazított Bootstrap box.</p>
          <button class="btn btn-primary">Kattints ide</button>
        </div>
      </div>

      <div class="container">
        <div class="row my-5">
          <div class="col-md-4 bg-danger text-white p-3">
            1. Column
          </div>
          <div class="col-lg-4 bg-light p-3">
            2. Column
          </div>
          <div class="col-xxl-4 bg-success text-white p-3">
            3. Column
          </div>
        </div>
      </div>
    </div>
</body>
</html>
